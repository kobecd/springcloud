<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 计算属性Computed</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = null;
        window.onload=function() {
            vm = new Vue({
                el: '#my',
                data: {
                    a: 0,
                    b: 0,
                    age: 18
                },
                methods: {
                    // addToA(){
                    //     return this.a+this.age;
                    // },
                    // addToB(){
                    //     return this.b+this.age;
                    // }
                },
                computed:{
                    addToA(){
                        return this.a+this.age;
                    },
                    addToB(){
                        return this.b+this.age;
                    }
                }
            })
        };
    </script>
</head>
<body>
<div id="my">
    <button @click="a++">addToA</button> <!--语义化 -->
    <button @click="b++">addToB</button>
    <p>A - {{a}}</p>
    <p>B - {{b}}</p>
    <!--<p>Age + A = {{addToA()}}</p>-->
    <!--<p>Age + B = {{addToB()}}</p>-->
    <p>Age + A = {{addToA}}</p>
    <p>Age + B = {{addToB}}</p>
</div>
</body>
</html>
